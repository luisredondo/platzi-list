<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List | Demo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="logo">
            <h1 class="main-title">Task List</h1>
        </div>
    </header>

    <main class="main-container">

        <div class="error" id="error">Hey! Debes agregar contenido a tu nota!</div>

        <div class="add-comment" id="add-comment">

            <div class="container">
                <input type="text" id="text-to-add" placeholder="Agrega una nota escribiendo aquÃ­...">
                <button class="add-btn" id="add-btn"><i class="fas fa-plus"></i></button>
            </div>

        </div>

        <ul class="notes-container" id="notes-container">

        </ul>

        <section class="completed-notes" id="completed-notes">
            <h1 class="section-title">Completado</h1>

            <ul class="container">
            </ul>
        </section>
    </main>

    <script src="js/config.js"></script>

</body>

</html>
